<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>منشئ التطبيقات الذكي ✨</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap');

  * {box-sizing: border-box;}
  body {
    font-family: 'Cairo', sans-serif;
    background: radial-gradient(circle at top, #0a0b1e, #050511);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .app {
    background: rgba(15, 17, 40, 0.9);
    border: 1px solid rgba(120, 60, 255, 0.4);
    box-shadow: 0 0 25px rgba(120, 60, 255, 0.3);
    padding: 30px 20px;
    border-radius: 20px;
    text-align: center;
    width: 90%;
    max-width: 400px;
    animation: fadeIn 1.2s ease;
  }
  @keyframes fadeIn {from {opacity: 0; transform: translateY(30px);} to {opacity: 1; transform: translateY(0);}}

  h1 {
    font-size: 1.6em;
    color: #c68bff;
    text-shadow: 0 0 10px #8b5eff;
    margin-bottom: 20px;
  }

  input, select {
    width: 100%;
    background: #111324;
    color: #eee;
    border: 1px solid #444;
    border-radius: 12px;
    padding: 12px;
    margin-bottom: 15px;
    font-size: 1em;
    transition: all .3s ease;
  }
  input:focus, select:focus {
    border-color: #8b5eff;
    box-shadow: 0 0 10px #8b5eff55;
    outline: none;
  }

  button {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(90deg, #8b5eff, #7c3aed);
    color: #fff;
    font-size: 1.1em;
    cursor: pointer;
    transition: all .3s ease;
  }
  button:hover {
    transform: scale(1.03);
    box-shadow: 0 0 15px #8b5effaa;
  }

  .result {
    margin-top: 20px;
    font-size: 1em;
  }
  .success { color: #4ade80; }
  .error { color: #f87171; }
  footer {
    margin-top: 25px;
    font-size: 0.85em;
    color: #aaa;
  }
</style>
</head>
<body>

  <div class="app">
    <h1>✨ منشئ التطبيقات الذكي ✨</h1>
    <input id="appName" placeholder="اسم التطبيق">
    <select id="appType">
      <option value="">اختر نوع التطبيق</option>
      <option value="دردشة">تطبيق دردشة</option>
      <option value="مالية">محفظة مالية</option>
      <option value="متجر">متجر إلكتروني</option>
      <option value="تعليم">تطبيق تعليمي</option>
    </select>
    <button onclick="createApp()">إنشاء التطبيق</button>

    <div id="result" class="result"></div>

    <footer>🚀 بدر الصاوي — AppBuilder 2025 ©</footer>
  </div>

<script>
function createApp() {
  const name = document.getElementById("appName").value.trim();
  const type = document.getElementById("appType").value;
  const result = document.getElementById("result");

  if (!name || !type) {
    result.innerHTML = "<span class='error'>⚠️ يرجى إدخال اسم التطبيق ونوعه.</span>";
    return;
  }

  result.innerHTML = "<span style='color:#a78bfa'>⏳ جاري إنشاء التطبيق...</span>";

  // محاكاة API وهمي (بدون خادم)
  setTimeout(() => {
    const fakeUrl = `https://example.com/downloads/${encodeURIComponent(name)}.zip`;
    result.innerHTML = `
      <span class='success'>✅ تم إنشاء التطبيق "${name}" (${type}) بنجاح!</span><br>
      <small>🔗 رابط التنزيل التجريبي:<br>
      <a href="${fakeUrl}" target="_blank" style="color:#a78bfa">${fakeUrl}</a></small>
    `;
  }, 1500);
}
</script>

</body>

</html>
